<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Society - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            width: 400px;
            max-width: 100%;
            padding: 40px;
            text-align: center;
            transition: all 0.6s ease-in-out;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        .form-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 15px;
            color: #999;
        }
        .form-group input:focus + i {
            color: #667eea;
        }
        .input-icon {
            padding-left: 40px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .social-login {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }
        .social-btn {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .social-btn i {
            margin-right: 10px;
        }
        .signup-link {
            margin-top: 20px;
            color: #666;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        
        <form>
            <div class="form-group">
                <input type="email" class="input-icon" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="password" class="input-icon" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="social-login">
            <button class="social-btn google-btn">
                <i class="fab fa-google"></i>Google
            </button>
            <button class="social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i>Facebook
            </button>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
